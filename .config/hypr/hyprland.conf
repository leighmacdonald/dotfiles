source = ~/.config/hypr/mocha.conf

plugins {
    plugin = hy3
}

plugin {
  hy3 {
    tabs {
      height = 46 
      padding = 0
      radius = 0
      border_width = 0
      text_font = "JetBrainsMono Nerd Font"
      text_height = 12
      # active tab bar segment colors
      col.active = $base    # default: rgba(33ccff40)
      col.active.border = $sapphire # default: rgba(33ccffee)
      col.active.text = $sapphire # $subtext1 # default: rgba(ffffffff)

      # active tab bar segment colors for bars on an unfocused monitor
      col.active_alt_monitor = $base # default: rgba(60606040)
      #col.active_alt_monitor.border = <color> # default: rgba(808080ee)
      #col.active_alt_monitor.text = <color> # default: rgba(ffffffff)

      # focused tab bar segment colors (focused node in unfocused container)
      col.focused = $mantle  # default: rgba(60606040)
      #col.focused.border = <color> # default: rgba(808080ee)
      #col.focused.text = <color> # default: rgba(ffffffff)

      # inactive tab bar segment colors
      col.inactive = $mantle  # default: rgba(30303020)
      #col.inactive.border = <color> # default: rgba(606060aa)
      #col.inactive.text = <color> # default: rgba(ffffffff)

      # urgent tab bar segment colors
      #col.urgent = <color> # default: rgba(ff223340)
      #col.urgent.border = <color> # default: rgba(ff2233ee)
      #col.urgent.text = <color> # default: rgba(ffffffff)

      # urgent tab bar segment colors
      #col.locked = <color> # default: rgba(90903340)
      #col.locked.border = <color> # default: rgba(909033ee)
      #col.locked.text = <color> # default: rgba(ffffffff)
    }
    autotile {
      enable = true  
      workspaces = 2,4
    }
  }
}

#$terminal = runapp kitty
$terminal = ghostty +new-window
$fileManager = runapp thunar
$menu = rofi -show drun -show-icons -run-command 'runapp {cmd}'
exec-once = runapp hyprpm reload -n

ecosystem {
    enforce_permissions = true
}

permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/bin/(grim|hyprpicker), screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
#permission = .*, plugin, allow

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border =  $sapphire
    col.inactive_border = $base

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    #layout = dwindle
    layout = hy3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:none
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, hy3:killactive,
bind = $mainModm, M, exec, hyprshutdown -t "ahhhh..." --post-cmd 'uwsm stop'
# bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, d, exec, $menu
bind = $mainMod, C, exec, hyprpicker -a -f hex -l
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, f, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d

#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d

#$moveWindow = exec /home/leigh/.config/hypr/movewindow.sh

#bind = $mainMod SHIFT, left, exec, $moveWindow
#bind = $mainMod SHIFT, rigth, exec, $moveWindow
#bind = $mainMod SHIFT, up, exec, $moveWindow
#bind = $mainMod SHIFT, down, exec, $moveWindow

bind = $mainMod SHIFT, left, hy3:movewindow, left
bind = $mainMod SHIFT, right, hy3:movewindow, right
bind = $mainMod SHIFT, up, hy3:movewindow, up
bind = $mainMod SHIFT, down, hy3:movewindow, down

bind = $mainMod ctrl, right, resizeactive, 50 0
bind = $mainMod ctrl, left, resizeactive, -50 0
bind = $mainMod ctrl, up, resizeactive, 0 -50
bind = $mainMod ctrl, down, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4

bind = $mainMod, t, hy3:makegroup, tab, toggle

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Enable workspace cycling
binds {
    allow_workspace_cycles = true
}
bind = $mainMod, Escape, workspace, previous

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# fix tooltips (always have a title of `win.<id>`)
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^(win.*)$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^(win.*)$
# fix tab dragging (always have a single space character as their title)
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^\\s$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^\\s$

